name: CI - Calidad y Build

# CAMBIO AQUÍ: Eliminamos la lista de ramas
# Ahora se ejecutará en CUALQUIER push o pull request
on:
  push:
  pull_request:

jobs:
  build-and-test:
    name: Verificar Código
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar Lint
        run: npm run lint

      - name: Verificar Build
        run: npm run build
